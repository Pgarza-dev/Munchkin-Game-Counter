<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Munchkins Level Counter</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <!-- Goofle fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comforter&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/a6b44b4960.js"
      crossorigin="anonymous"
    ></script>
    <!-- css -->
    <link rel="stylesheet" href="styles.css" />
    <!-- js -->
    <script defer src="js/index.js"></script>
  </head>
  <body
    class="bg-dark text-light pt-5 container-lg"
    style="font-family: Roboto"
  >
    <header>
      <nav
        class="navbar navbar-expand-sm bg-dark border-bottom border-light fixed-top"
        data-bs-theme="dark"
      >
        <div class="container-fluid gap-2 align-items-center">
          <a class="navbar-brand" href="#">Mucnkins Level Counter</a>
          <div>
            <i class="btn-roll-dice mt-3 fa-solid fa-dice fa-2xl pe-3"></i>
          </div>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="navbar-nav m-auto mb-2 flex-grow-1">
              <select
                id="selectedNumber"
                class="form-select m-1"
                aria-label="Number of players"
                onchange="changeNumberOfPlayers()"
              >
                <option selected>Players</option>
                <option value="1">1 player</option>
                <option value="2">2 players</option>
                <option value="3">3 players</option>
                <option value="4">4 players</option>
                <option value="5">5 players</option>
                <option value="6">6 players</option>
              </select>

              <select class="form-select m-1" aria-label="type of game">
                <option selected>Game Mode</option>
                <option class="fst-italic" value="1">
                  Standard to level 10
                </option>
                <option class="fst-italic" value="2">Epic to level 20</option>
              </select>
            </div>
            <!-- <i class="fa fa-pencil" aria-hidden="true"></i> -->
          </div>
        </div>
      </nav>
    </header>
    <main>
      <!-- Hero profile -->
      <div id="card" class="container-fluid mt-5 border border-light p-2">
        <!-- color picker -->
        <div class="d-flex justify-content-between flex-row-reverse">
          <h3>Player 1</h3>
          <div class="d-flex align-items-start">
            <label for="cardColorInput" class="form-label"></label>
            <input
              type="color"
              class="form-control form-control-color p-0"
              onchange="changeCardColor()"
              id="cardColorInput"
              value="#212529"
              title="Choose your color"
            />

            <div class="ms-2">
              <p>Card Color</p>
            </div>
          </div>
        </div>
        <div
          class="d-flex flex-column align-items-center w-100 m-auto mt-4 mb-4 border border-2 rounded-3"
          style="background-color: #faca99"
        >
          <img
            id="hero-race-image"
            class="text-dark mix-blend-mode"
            src=""
            alt="hero race image "
          />
          <p id="img-label" class="text-dark"></p>
          <p id="img-text" class="text-dark"></p>
        </div>
        <div class="mt-3">
          <div id="form-inputs">
            <div class="form-floating mb-3 text-dark">
              <input
                type="email"
                class="form-control"
                id="floatingInput"
                placeholder="Epic hero name"
              />
              <label for="floatingInput">Your epic hero name</label>
            </div>
            <div class="form-floating mb-3">
              <select
                class="form-select"
                id="floatingSelectRacePlayerOne"
                aria-label="Race"
                onchange="changeRaceImage()"
              >
                <option disabled>Choose race</option>
                <option id="elf" value="1">Elf</option>
                <option id="hafling" value="2">Hafling</option>
                <option id="dwarf" value="3">Dwarf</option>
                <option selected id="human" value="4">Human</option>
              </select>
              <label for="floatingSelect">Race</label>
            </div>
            <div class="form-floating mb-3">
              <select
                class="form-select"
                id="floatingSelectClassPlayerOne"
                aria-label="Class"
                onchange="changeRaceImage()"
              >
                <option selected value="0">No class</option>
                <option id="cleric" value="1">Cleric</option>
                <option id="thief" value="2">Thief</option>
                <option id="warrior" value="3">Warrior</option>
                <option id="wizard" value="4">Wizard</option>
              </select>
              <label for="floatingSelect">Class</label>
            </div>
          </div>
        </div>

        <!-- Gender buttons -->
        <div
          class="btn-group d-block"
          role="group"
          aria-label="Basic radio toggle button group"
        >
          <input
            type="radio"
            class="btn-check"
            name="btnradio"
            id="btnradio1"
            autocomplete="off"
            checked
          />
          <label
            class="btn btn-outline-dark"
            style="background-color: rgb(67, 67, 241)"
            for="btnradio1"
            ><i class="fa-solid fa-venus"></i
          ></label>
          <input
            type="radio"
            class="btn-check"
            name="btnradio"
            id="btnradio2"
            autocomplete="off"
          />
          <label
            class="btn btn-outline-dark"
            style="background-color: rgb(254, 122, 144)"
            for="btnradio2"
            ><i class="fa-solid fa-mars"></i
          ></label>
        </div>
        <div class="mt-3">
          <!-- Battle button -->
          <button
            id="playerOneBattleBtn"
            type="button"
            class="btn btn-outline-dark d-inline-block w-100 mt-3 text-bg-light"
            role="button"
            style="background-color: rgb(255, 255, 255)"
            for="playerOneBattleBtn"
          >
            <i class="fa-solid fa-khanda fa-2xl pt-4"></i>
            <p class="d-inline-block fs-5 ms-2">Battle</p>
          </button>
          <div class="dice-container d-flex justify-content-center">
            <div class="dice">
              <div class="dice-dot"></div>
            </div>
          </div>
        </div>

        <!-- Battle level -->
          <div class="row">
            <div class="col-4">
              <div
                class="d-flex justify-content-center flex-column align-items-center pt-2"
              >
                <i

                ></i>
                <div id="playerBattleLevel">
                  <label for="level">
                    <input
                      type="number"
                      id="level"
                      name="level"
                      min="1"
                      max="20"
                      placeholder="level 1"
                      class="h-100 text-center"
                      oninput="calculateStrength()"
                    />
                  </label>
                </div>
                <div>
                  <button id="playerLevelUp" type="button" class="btn btn-dark">
                    <i class="fa-solid fa-chevron-up"></i>
                  </button>
                  <button

                    type="button"
                    class="btn btn-dark"
                  >
                    <i class="fa-solid fa-chevron-down"></i>
                  </button>
                </div>
              </div>
            </div>
            <div class="col-4">

              >
                <!-- <h3>GEAR</h3> -->

                ></i>
                <div id="playerGearLevel">
                  <label for="weapons">

                      id="weapons"
                      name="weapons"
                      min="1"
                      max="50"
                      placeholder="gear"
                      class="h-100 text-center"

                </div>

                  </button>
                  <button

                    type="button"
                    class="btn btn-dark"
                  >
                    <i class="fa-solid fa-chevron-down"></i>
                  </button>
                </div>
              </div>
            </div>
            <div class="col-4">
              <div

              >
                <!-- <h3>STRENGTH</h3> -->

                  class="fa-solid fa-hand-fist fa-2xl icon-display-none mb-4 mt-4"
                ></i>
                <div id="playerModifierLevel">

                    <input
                      type="number"
                      id="strength"
                      name="strength"
                      min="0"
                      max="100"
                      class="h-100 text-center"
                    />
                  </label>
                </div>
                <!-- <div>
                  <button
                    id="playerModifierUp"
                    type="button"
                    class="btn btn-dark"
                  >
                    <i class="fa-solid fa-chevron-up"></i>
                  </button>
                  <button
                    id="playerModifierDown"
                    type="button"
                    class="btn btn-dark"
                  >
                    <i class="fa-solid fa-chevron-down"></i>
                  </button>
                </div> -->
              </div>
            </div>
          </div>
        </div>

            </div>

        </div>
