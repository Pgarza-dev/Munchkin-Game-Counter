<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Munchkins Level Counter</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <!-- Goofle fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comforter&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/a6b44b4960.js"
      crossorigin="anonymous"
    ></script>
    <!-- css -->
    <link rel="stylesheet" href="styles.css" />
    <!-- js -->
    <script defer src="js/index.js"></script>
  </head>
  <body
    class="bg-dark text-light pt-5 container-lg"
    style="font-family: Poppins"
  >
    <header>
      <nav
        class="navbar navbar-expand-sm bg-dark border-bottom border-light fixed-top"
        data-bs-theme="dark"
      >
        <div class="container-fluid gap-2">
          <a class="navbar-brand" href="#">Mucnkins Level Counter</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-lg-0">
              <select
                id="selectedNumber"
                class="form-select"
                aria-label="Number of players"
                onchange="changeNumberOfPlayers()"
              >
                <option selected>Players</option>
                <option value="1">1 player</option>
                <option value="2">2 players</option>
                <option value="3">3 players</option>
                <option value="4">4 players</option>
                <option value="5">5 players</option>
                <option value="6">6 players</option>
              </select>

              <select class="form-select" aria-label="type of game">
                <option selected>Game Mode</option>
                <option class="fst-italic" value="1">
                  Standard to level 10
                </option>
                <option class="fst-italic" value="2">Epic to level 20</option>
              </select>
            </ul>
            <i class="fa fa-pencil" aria-hidden="true"></i>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <!-- Hero profile -->
      <div id="card" class="container-fluid mt-5 border border-light p-2">
        <h3>PLAYER 1</h3>
        <!-- color picker -->
        <label for="cardColorInput" class="form-label">Card color</label>
        <input
          type="color"
          class="form-control form-control-color padding"
          onchange="changeCardColor()"
          id="cardColorInput"
          value="#212529"
          title="Choose your color"
        />
        <div
          class="d-flex justify-content-center w-50 m-auto profile-icon-border"
        >
          <img id="hero-image" class="text-dark" src="" alt="hero image" />
        </div>
        <div class="mt-3">
          <div>
            <div class="form-floating mb-3 text-dark">
              <input
                type="email"
                class="form-control"
                id="floatingInput"
                placeholder="Epic hero name"
              />
              <label for="floatingInput">Epic hero name</label>
            </div>
            <div class="form-floating mb-3">
              <select
                class="form-select"
                id="floatingSelectRace"
                aria-label="Race"
              >
                <option selected>Dwarf</option>
                <option value="1">Elf</option>
                <option value="2">Hafling</option>
                <option value="3">Human</option>
              </select>
              <label for="floatingSelect">Race</label>
            </div>
            <div class="form-floating mb-3">
              <select
                class="form-select"
                id="floatingSelectClassPlayerOne"
                aria-label="Class"
                onchange="changeHeroImage()"
                
              >
                <option selected>Choose class</option>
                <option id="cleric" value="1">Cleric</option>
                <option id="thief" value="2">Thief</option>
                <option id="warrior" value="3">Warrior</option>
                <option id="wizard" value="4">Wizard</option>
              </select>
              <label for="floatingSelect">Class</label>
            </div>
          </div>
        </div>

        <!-- Gender buttons -->
        <div
          class="btn-group d-block"
          role="group"
          aria-label="Basic radio toggle button group"
        >
          <input
            type="radio"
            class="btn-check"
            name="btnradio"
            id="btnradio1"
            autocomplete="off"
            checked
          />
          <label
            class="btn btn-outline-dark"
            style="background-color: rgb(67, 67, 241)"
            for="btnradio1"
            >Female <i class="fa-solid fa-venus"></i
          ></label>
          <input
            type="radio"
            class="btn-check"
            name="btnradio"
            id="btnradio2"
            autocomplete="off"
          />
          <label
            class="btn btn-outline-dark"
            style="background-color: rgb(254, 122, 144)"
            for="btnradio2"
            >Male <i class="fa-solid fa-mars"></i
          ></label>
        </div>
        <!-- Level counter -->
        <div class="d-flex justify-content-center mt-5 mobile-flex">
          <div>
            <div class="d-flex justify-content-start">
              <h6 class="p-2">
                Lvl <i class="fa-solid fa-arrow-up-right-dots"></i>
              </h6>
              <label for="level">
                <input
                  type="number"
                  id="level"
                  name="level"
                  min="1"
                  max="20"
                  placeholder="1"
                  oninput="calculateStrength()"
                />
              </label>
            </div>
          </div>
          <!-- Gear counter -->
          <div>
            <div class="d-flex justify-content-start">
              <h6 class="p-2">
                Gear <i class="fa-solid fa-shield-halved"></i>
              </h6>
              <label for="weapons">
                <input
                  type="number"
                  id="weapons"
                  name="weapons"
                  min="1"
                  max="50"
                  oninput="calculateStrength()"
                />
              </label>
            </div>
          </div>
          <!-- Strength counter -->
          <div>
            <div class="d-flex justify-content-start">
              <h6 class="p-2">
                Strength <i class="fa-solid fa-hand-fist"></i>
              </h6>
              <label for="strength">
                <input
                  type="number"
                  id="strength"
                  name="strength"
                  min="0"
                  max="100"
                />
              </label>
            </div>
          </div>
        </div>
      </div>

        <label for="cardColorInput" class="form-label">Card color</label>
        <input
          type="color"
          class="form-control form-control-color padding"
          onchange="changeCardColor()"
          id="cardColorInput"
          value="#212529"
          title="Choose your color"
        />
        <div
          class="d-flex justify-content-center w-50 m-auto profile-icon-border"
        >
          <img id="hero-image-player-6" class="text-dark" src="" alt="hero image" />
        </div>
        <div class="mt-3">
          <div>
            <div class="form-floating mb-3 text-dark">
              <input
                type="email"
                class="form-control"
                id="floatingInput"
                placeholder="Epic hero name"
              />
              <label for="floatingInput">Epic hero name</label>
            </div>
            <div class="form-floating mb-3">
              <select
                class="form-select"
                id="floatingSelectRace"
                aria-label="Race"
              >
                <option selected>Dwarf</option>
                <option value="1">Elf</option>
                <option value="2">Hafling</option>
                <option value="3">Human</option>
              </select>
              <label for="floatingSelect">Race</label>
            </div>
            <div class="form-floating mb-3">
              <select
                class="form-select"
                id="floatingSelectClassPlayerSix"
                aria-label="Class"
                onchange="changeHeroImagePlayerSix()"
              >
                <option selected>Choose class</option>
                <option id="cleric" value="1">Cleric</option>
                <option id="thief" value="2">Thief</option>
                <option id="warrior" value="3">Warrior</option>
                <option id="wizard" value="4">Wizard</option>
              </select>
              <label for="floatingSelect">Class</label>
            </div>
          </div>
        </div>

        <!-- Gender buttons -->
        <div
          class="btn-group d-block"
          role="group"
          aria-label="Basic radio toggle button group"
        >
          <input
            type="radio"
            class="btn-check"
            name="btnradio"
            id="btnradio1"
            autocomplete="off"
            checked
          />
          <label
            class="btn btn-outline-dark"
            style="background-color: rgb(67, 67, 241)"
            for="btnradio1"
            >Female <i class="fa-solid fa-venus"></i
          ></label>
          <input
            type="radio"
            class="btn-check"
            name="btnradio"
            id="btnradio2"
            autocomplete="off"
          />
          <label
            class="btn btn-outline-dark"
            style="background-color: rgb(254, 122, 144)"
            for="btnradio2"
            >Male <i class="fa-solid fa-mars"></i
          ></label>
        </div>
        <!-- Level counter -->
        <div class="d-flex justify-content-center mt-5 mobile-flex">
          <div>
            <div class="d-flex justify-content-start">
              <h6 class="p-2">
                Lvl <i class="fa-solid fa-arrow-up-right-dots"></i>
              </h6>
              <label for="level">
                <input
                  type="number"
                  id="levelP6"
                  name="level"
                  min="1"
                  max="20"
                  oninput="calculateStrengthP6()"
                />
              </label>
            </div>
          </div>
          <!-- Gear counter -->
          <div>
            <div class="d-flex justify-content-start">
              <h6 class="p-2">
                Gear <i class="fa-solid fa-shield-halved"></i>
              </h6>
              <label for="weapons">
                <input
                  type="number"
                  id="weaponsP6"
                  name="weapons"
                  min="1"
                  max="50"
                  oninput="calculateStrengthP6()"
                />
              </label>
            </div>
          </div>
          <!-- Strength counter -->
          <div>
            <div class="d-flex justify-content-start">
              <h6 class="p-2">
                Strength <i class="fa-solid fa-hand-fist"></i>
              </h6>
              <label for="strength">
                <input
                  type="number"
                  id="strengthP6"
                  name="strength"
                  min="0"
                  max="100"
                />
              </label>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="text-center mt-5">
      <div>
        <p>&copy; 2023 - All Rights Reserved by Muchkins Game Creators</p>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
