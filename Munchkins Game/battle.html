<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Munchkins Level Counter</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <!-- Goofle fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comforter&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/a6b44b4960.js"
      crossorigin="anonymous"
    ></script>
    <!-- css -->
    <link rel="stylesheet" href="styles.css" />
    <!-- js -->
    <script defer src="js/index.js"></script>
  </head>
  <body
    class="bg-dark text-light pt-5 container-lg"
    style="font-family: Poppins"
  >
    <header>
      <nav
        class="navbar navbar-expand-sm bg-dark border-bottom border-light fixed-top"
        data-bs-theme="dark"
      >
        <div class="container-fluid gap-2 align-items-center">
          <a class="navbar-brand" href="#">Mucnkins Level Counter</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="navbar-nav m-auto mb-2 flex-grow-1">
              <select
                id="selectedNumber"
                class="form-select m-1"
                aria-label="Number of players"
                onchange="changeNumberOfPlayers()"
              >
                <option selected>Players</option>
                <option value="1">1 player</option>
                <option value="2">2 players</option>
                <option value="3">3 players</option>
                <option value="4">4 players</option>
                <option value="5">5 players</option>
                <option value="6">6 players</option>
              </select>

              <select class="form-select m-1" aria-label="type of game">
                <option selected>Game Mode</option>
                <option class="fst-italic" value="1">
                  Standard to level 10
                </option>
                <option class="fst-italic" value="2">Epic to level 20</option>
              </select>
            </div>
            <!-- <i class="fa fa-pencil" aria-hidden="true"></i> -->
          </div>
        </div>
      </nav>
    </header>
    <main>
      <h1>Battle page</h1>
    </main>
    <footer class="text-center mt-5">
      <div>
        <p>&copy; 2023 - All Rights Reserved by Muchkins Game Creators</p>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
