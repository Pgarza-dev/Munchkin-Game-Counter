<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Munchkins Level Counter</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <!-- Goofle fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comforter&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/a6b44b4960.js"
      crossorigin="anonymous"
    ></script>
    <!-- css -->
    <link rel="stylesheet" href="styles.css" />
    <!-- js -->
    <script defer src="js/battle.js"></script>
  </head>
  <body
    class="bg-dark text-light pt-5 container-lg"
    style="font-family: Roboto, Oxygen, Cantarell"
  >
    <header>
      <div class="container-fluid gap-2 align-items-center">
        <div class="row">
          <div class="col-8 d-inline-flex">
            <a class="navbar-brand" href="index.html"
              ><i class="fa-solid fa-arrow-left pt- pe-3"></i
            ></a>
            <h4>Monster Battle</h4>
          </div>
          <div class="col-4">
            <div class="d-flex justify-content-end align-items-center">
              <div>
                <i class="fa-solid fa-dice fa-2xl pe-3"></i>
              </div>
              <button
                type="button"
                class="btn btn-outline-light"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
              >
                <i class="fas fa-plus"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main class="container-fluid mt-5">
      <div>
        <div class="d-flex justify-content-center mb-2">
          <h3 id="playerName">Player Name</h3>
        </div>
        <div>
          <div class="row">
            <div class="col-4">
              <div
                class="border-bottom d-flex justify-content-center flex-column align-items-center pt-2"
              >
                <h3>LEVEL</h3>
                <div id="playerBattleLevel"></div>
                <div>
                  <button id="playerLevelUp" type="button" class="btn btn-dark">
                    <i class="fa-solid fa-chevron-up"></i>
                  </button>
                  <button
                    id="playerlevelDown"
                    type="button"
                    class="btn btn-dark"
                  >
                    <i class="fa-solid fa-chevron-down"></i>
                  </button>
                </div>
              </div>
            </div>
            <div class="col-4">
              <div
                class="border-bottom d-flex justify-content-center flex-column align-items-center pt-2"
              >
                <h3>GEAR</h3>
                <div id="playerGearLevel"></div>
                <div>
                  <button id="playerGearUp" type="button" class="btn btn-dark">
                    <i class="fa-solid fa-chevron-up"></i>
                  </button>
                  <button
                    id="playerGearDown"
                    type="button"
                    class="btn btn-dark"
                  >
                    <i class="fa-solid fa-chevron-down"></i>
                  </button>
                </div>
              </div>
            </div>
            <div class="col-4">
              <div
                class="border-bottom d-flex justify-content-center flex-column align-items-center pt-2"
              >
                <h3>MODIFIER</h3>
                <div id="playerModifierLevel"></div>
                <div>
                  <button
                    id="playerModifierUp"
                    type="button"
                    class="btn btn-dark"
                  >
                    <i class="fa-solid fa-chevron-up"></i>
                  </button>
                  <button
                    id="playerModifierDown"
                    type="button"
                    class="btn btn-dark"
                  >
                    <i class="fa-solid fa-chevron-down"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Battle Stats -->
      <div>
        <div class="d-flex justify-content-center mt-5 mb-5 p-4">
          <span id="playerTotalStrength" class="pe-3">Player (1)</span>
          <span>/</span>
          <span id="monsterTotalStrength" class="ps-3">Monster (1)</span>
        </div>
      </div>
      
      <!-- Dice Roll -->
      <div class="dice-container d-flex justify-content-center">
        <div class="dice">
          <div class="dice-dot"></div>
        </div>
      </div>
      <div class="d-flex justify-content-center">

        <button type="button" class="btn-roll-dice">Roll Dice</button>
      </div>
      
      <div class="mt-5">
        <div class="d-flex justify-content-center mb-2">
          <h3 id="monsterName">Monster 1</h3>
        </div>
        <div>
          <div class="row">
            <div class="col-6">
              <div
                class="border-bottom d-flex justify-content-center flex-column align-items-center"
              >
                <h3>LEVEL</h3>
                <div id="monsterLevel"></div>
                <div>
                  <button
                    id="monsterModifierUp"
                    type="button"
                    class="btn btn-dark"
                  >
                    <i class="fa-solid fa-chevron-up"></i>
                  </button>
                  <button
                    id="monsterModifierDown"
                    type="button"
                    class="btn btn-dark"
                  >
                    <i class="fa-solid fa-chevron-down"></i>
                  </button>
                </div>
              </div>
            </div>
            <div class="col-6">
              <div
                class="border-bottom d-flex justify-content-center flex-column align-items-center"
              >
                <h3>MODIFIER</h3>
                <div id="monsterModifier"></div>
                <div>
                  <button
                    id="monsterModifierUp"
                    type="button"
                    class="btn btn-dark"
                  >
                    <i class="fa-solid fa-chevron-up"></i>
                  </button>
                  <button
                    id="monsterModifierDown"
                    type="button"
                    class="btn btn-dark"
                  >
                    <i class="fa-solid fa-chevron-down"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="text-center mt-5 fixed-bottom">
      <div>
        <p>&copy; 2023 - All Rights Reserved by Muchkins Game Creators</p>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
